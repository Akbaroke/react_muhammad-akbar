<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Create Product</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href>Simple header</a>
        <div>
          <button type="button" class="btn btn-primary">Home</button>
          <button type="button" class="btn btn-light">Features</button>
          <button type="button" class="btn btn-light">Pricing</button>
          <button type="button" class="btn btn-light">FAQs</button>
          <button type="button" class="btn btn-light">About</button>
        </div>
      </div>
    </nav>
    <main class="container p-5">
      <div class="d-flex flex-column align-items-center text-center gap-2">
        <img src="./assets/bootstrap-logo.svg" alt="Bootstrap" width="71"
          height="57">
        <h2>Create Product</h2>
        <p>Below is an example form built entirely with Bootstrapâ€™s form
          controls. Each required form group has a validation state that can be
          triggered by attempting to submit the form without completing it.</p>
      </div>
      <form action class="pt-3 px-5 w-75 m-auto d-grid gap-2">
        <h4>Detail Form</h4>
        <div class="mb-3">
          <label for="name" class="form-label">Product name</label>
          <input type="email" class="form-control" id="name"
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Product Category</label>
          <select class="form-select" id="category">
            <option selected>Choose...</option>
            <option value="1">Food</option>
            <option value="2">Drink</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"
              id="brand_new">
            <label class="form-check-label" for="brand_new">
              Brand New
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"
              id="second_hand">
            <label class="form-check-label" for="second_hand">
              Second Hand
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"
              id="refufbished">
            <label class="form-check-label" for="refufbished">
              Refufbished
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Additional Description</label>
          <textarea type="text" class="form-control" id="desc" style="height: 120px"></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="price" placeholder="$ 1">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </body>
</html>
