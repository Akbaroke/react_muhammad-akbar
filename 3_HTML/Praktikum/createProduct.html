<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
  </head>
  <body style="display: flex; flex-direction: column; gap: 15px; width: max-content">
    <h1 style="margin: 0">Create Product</h1>
    <h2 style="margin: 0">Detail Product</h2>
    <form action=""  style="display: flex; flex-direction: column; gap: 15px; width: max-content">
      <div style="display: flex; gap: 4px; flex-direction: column; width: max-content">
        <label for="product_name">Product name :</label>
        <input type="text" id="product_name" minlength="6" maxlength="50" required />
      </div>
      <div style="display: flex; gap: 4px; flex-direction: column; width: max-content">
        <label for="product_category">Product Category :</label>
        <select name="product_category" id="product_category" required>
          <option value=""></option>
          <option value="makanan">Makanan</option>
          <option value="minuman">Minuman</option>
        </select>
      </div>
      <div>
        <label>Product Freshness :</label>
        <div style="display: flex; gap: 4px; flex-direction: column">
          <label>
            <input type="radio" name="product_freshness" required/>
            Brand New
          </label>
          <label>
            <input type="radio" name="product_freshness" required/>
            Second Hank
          </label>
          <label>
            <input type="radio" name="product_freshness" required />
            Refurbished
          </label>
        </div>
      </div>
      <div style="display: flex; gap: 4px; gap: 10px">
        <label for="image">Image of Product</label>
        <input type="file" id="image" required />
      </div>
      <div style="display: flex; gap: 4px; flex-direction: column; width: max-content">
        <label for="description">Additional Description</label>
        <textarea name="description" id="description" cols="40" rows="10" required></textarea>
      </div>
      <div style="display: flex; gap: 4px; flex-direction: column; width: max-content">
        <label for="price">Product price :</label>
        <input type="number" step="0.5" min="0" id="price" placeholder="$ 100" style="width: 47px" required/>
      </div>
      <button style="width: max-content" type="submit">Submit</button>
    </form>
    <a href="./landingPage.html" style="display: inline-block; margin-top: 30px;">Go to Landing Page</a>
  </body>
</html>
